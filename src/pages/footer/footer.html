<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.

<ion-footer class="ionFooter">
  <ion-toolbar class="toolbarFooter">
    <div class="boxItem" (click)="clickFooter(0)">
      <img class="iconFooter" [src]='iconNavFooter[0]'>
      <p [ngClass]="textFooterClass[0]"> Agenda </p>
    </div>
    <div class="boxItem" (click)="clickFooter(1)">
      <img class="iconFooter" [src]='iconNavFooter[1]'>
      <p [ngClass]="textFooterClass[1]"> Activities </p>
    </div>
    <div class="boxItem" (click)="clickFooter(2)">
      <img class="iconFooter" [src]='iconNavFooter[2]'>
      <p [ngClass]="textFooterClass[2]"> Players </p>
    </div>
    <div class="boxItem" (click)="clickFooter(3)">
      <img class="iconFooter" [src]='iconNavFooter[3]'>
      <p [ngClass]="textFooterClass[3]"> Messages </p>
    </div>
    <div class="boxItem" (click)="clickFooter(4)">
      <img class="iconFooter" [src]='iconNavFooter[4]'>
      <p [ngClass]="textFooterClass[4]"> Profile </p>
    </div>
  </ion-toolbar>
</ion-footer>
