<ion-header>

  <ion-navbar color="primary">
    <button start (click)="back_to_players()" class="buttonBack">
      <img src="../../assets/img/icon_back_white.png" style="width: 24px">
    </button>
    <ion-title class="header_title">Player</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-tabs tabbarPlacement="top" color="primary">
        <ion-tab tabIcon="card" tabTitle="Questions" [root]="tab1"></ion-tab>
        <ion-tab tabIcon="stats" tabTitle="Statistics" [root]="tab2"></ion-tab>
        <ion-tab tabIcon="settings" tabTitle="Settings" [root]="tab3"></ion-tab>
    </ion-tabs>
</ion-content>
