<ion-header>
  <ion-navbar class="navBarModal">
    <ion-buttons right>
      <button (click)="closeModal()" class="closeModal"><img src="assets/img/icon_close.png" class="iconCloseModal"></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding fade-in>
  <div class="containerNotice">
    <img src="assets/img/added_note.png" class="iconNotice">
    <p class="titleNotice">Note Sent!</p>
    <p class="descriptionNotice">This note has been succefully sent.</p>
    <button ion-button color="skyBlue" class="btnNotice" (click)="closeModal()">Done</button>
  </div>
</ion-content>
