<ion-header>
  <ion-navbar class="navBarModalEdit">
    <ion-title class="titleHeader">Note</ion-title>
    <ion-buttons right>
      <button (click)="closeModal()" class="closeModal"><img src="assets/img/icon_close.png" class="iconCloseModal"></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <p class="label">Note Name</p>
  <input type="text" placeholder="Name" class="inputNote">
  <p class="label">Note</p>
  <textarea placeholder="Write note..." class="textAreaNote"></textarea>
</ion-content>

<ion-footer>
  <ion-navbar class="navbarButtonInFooter" color="light">
      <button ion-button disabled color="skyBlue" class="primaryButtonFooter" (click)="showModal()">Send New Note</button>
  </ion-navbar>
</ion-footer>
